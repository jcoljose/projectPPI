<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/css/images/bg.jpg');">
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
        <form class="login100-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="submit()">
          <span class="login100-form-title p-b-53">
            Entre em sua Conta
          </span>
          <div class="p-t-31 p-b-9">
            <span class="txt1">Email</span>
          </div>
          <div class="wrap-input100">
            <input class="input100 form-control" formControlName="email" type="email" placeholder="seuEmail@gmail.com">
            <span class="focus-input100"></span>
            <small class="text-danger" *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)">Esse Campo é Obrigatório</small>
          </div>

          <div class="p-t-13 p-b-9">
            <span class="txt1">Senha</span>
          </div>
          <div class="wrap-input100">
            <input class="input100 form-control" formControlName="senha" type="password" placeholder="Digite sua senha">
            <span class="focus-input100"></span>
            <small class="text-danger" *ngIf="loginForm.get('senha').hasError('required') && (loginForm.get('senha').dirty || loginForm.get('senha').touched)">Esse Campo é Obrigatório</small>
          </div>

          <div class="container-button m-t-20">
            <button class="green-button" [disabled]="loginForm.invalid">Entrar</button>
          </div>

          <div class="w-full text-center p-t-30">
            <span class="txt2">Não tem conta?</span>
            <a routerLink="/cadastro" class="txt2 bo1"> Registre-se</a>
          </div>
        </form>
      </div>
    </div>
  </div>
