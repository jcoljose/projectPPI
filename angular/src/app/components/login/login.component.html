<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/images/bg-02.jpg');">
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
        <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="submit()">
          <span class="login100-form-title p-b-53">
            Entre em sua Conta
          </span>
          <div class="p-t-31 p-b-9">
            <span class="txt1">Email</span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Email is required">
            <input class="input100 form-control" formControlName="email" type="email">
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-13 p-b-9">
            <span class="txt1">Senha</span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Senha is required">
            <input class="input100 form-control" type="password" formControlName="senha" type="password">
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" [disabled]="loginForm.invalid">Entrar</button>
          </div>

          <div class="w-full text-center p-t-55">
            <span class="txt2">NÃ£o tem conta?</span>
            <a routerLink="/cadastro" class="txt2 bo1"> Registre-se</a>
          </div>
        </form>
      </div>
    </div>
  </div>
