<div class="page-wrapper- p-t-30- p-b-30- font-poppins-" style="background-image: url('../../assets/images/bg-02.jpg');">
    <div class="wrapper- wrapper--w680-">
        <div class="card- card-4-">
            <div class="card-body-">
                <span class="login100-form-title p-b-53">Registre sua conta</span>
                <form [formGroup]="cadastroForm" (ngSubmit)="submit()">
                    <div class="row- row-space-">
                        <div class="col-2-">
                            <div class="input-group-">

                                <span class="txt1">Nome Completo</span>
                                <div class="wrap-input100">
                                    <input class="input100 form-control" formControlName="nomeCompleto" type="text">
                                    <span class="focus-input100"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2-">
                            <div class="input-group-">
                                <span class="txt1">CPF</span>
                                <div class="wrap-input100">
                                    <input class="input100 form-control" formControlName="cpf" type="text">
                                    <span class="focus-input100"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row- row-space-">
                        <div class="col-2-">
                            <div class="input-group-">
                                <span class="txt1">Data de Nascimento</span>
                                <div class="wrap-input100">
                                    <input class="input100 form-control" formControlName="dataNascimento" type="date">
                                    <span class="focus-input100"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2-">
                            <div class="input-group-">
                                <label class="txt1">Gênero</label><br>
                                    <label class="radio-container- m-r-45-">Masculino
                                        <input type="radio" checked="checked" name="gender">
                                        <span class="checkmark-"></span>
                                    </label>
                                    <label class="radio-container-">Feminino
                                        <input type="radio" name="gender">
                                        <span class="checkmark-"></span>
                                    </label>
                            </div>
                        </div>
                    </div>
                    <div class="row- row-space-">
                        <div class="col-2-">
                            <div class="input-group-">
                                <span class="txt1">Email</span>
                                <div class="wrap-input100">
                                    <input class="input100 form-control" formControlName="email" type="email">
                                    <span class="focus-input100"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2-">
                            <div class="input-group-">
                                <span class="txt1">Telefone</span>
                                <div class="wrap-input100">
                                    <input class="input100 form-control" formControlName="telefone" type="tel">
                                    <span class="focus-input100"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row- row-space-">
                        <div class="col-2-">
                            <div class="input-group-">
                                <span class="txt1">Senha</span>
                                <div class="wrap-input100">
                                    <input class="input100 form-control" formControlName="senha" type="password">
                                    <span class="focus-input100"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2-">
                            <div class="input-group-">
                                <span class="txt1">Repita sua Senha</span>
                                <div class="wrap-input100">
                                    <input class="input100 form-control" formControlName="rSenha" type="password">
                                    <span class="focus-input100"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn">Registrar</button>
                    </div>
                    <div class="w-full text-center p-t-55">
                        <span class="txt2">Já tem uma conta?</span>
                        <a routerLink="/login" class="txt2 bo1"> Entrar</a>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
